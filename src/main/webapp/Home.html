<!DOCTYPE html>
<html>
<head>
    <title>SMS Demo</title>
</head>
<body>
  <form action="/send" method="GET">
    <fieldset>
    <legend>
      Send SMS using mVaayoo plugin. IDE - codenvy.com. PaaS - Google App Engine.

    </form>
